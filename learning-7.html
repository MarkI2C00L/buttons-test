<!DOCTYPE html>
<html>
    <head>
        <title>
            Buttons :D
        </title>
        <style>
            body {
                background-color: white;
            }
            .button-class {
                border-style: none;
                border: none;
                width: 100px;
                height: 100px;
                background-color: transparent;
                cursor: pointer;
            }
        </style>
        <body>
            <a href="https://www.youtube.com/" target="_blank">
            <button class="button-class"><img src="download.png" width="120" height="100"></button>
            </a>
        </body>
    </head>
</html>
